<div style="margin-top: 60px">
  <div class="container">
    <div class="py-5 px-4">
      <div class="">
        <div class="bg-white shadow rounded overflow-hidden">
          <div class="px-4 pt-0 pb-4 cover">
            <div
              class="media align-items-end profile-head"
              style="padding-bottom: 10px"
            >
              <div
                class="profile mr-3"
                style="display: flex; flex-direction: column"
              >
                <img
                  [src]="imageSrc"
                  alt="..."
                  width="130"
                  class="rounded mb-2 img-thumbnail"
                /><button href="#" class="btn-book-a-table">
                  Izmeni profil
                </button>
              </div>
              <div class="media-body mb-5 text-white">
                <h4 class="mt-0 mb-0">{{ime}} {{prezime}}</h4>
                <p class="small mb-4">
                  <i class="fas fa-map-marker-alt mr-2"></i>{{username}}
                </p>
              </div>
            </div>
          </div>
          <div class="bg-light p-4 d-flex justify-content-end text-center">
            <ul class="list-inline mb-0">
              <li class="list-inline-item">
                <h5 class="font-weight-bold mb-0 d-block">{{(recepti$ | async)?.length}}</h5>
                <small class="text-muted">
                  <i class="fas fa-image mr-1"></i>Recepata</small
                >
              </li>
              <li class="list-inline-item">
                <h5 class="font-weight-bold mb-0 d-block">745</h5>
                <small class="text-muted">
                  <i class="fas fa-user mr-1"></i>Followers</small
                >
              </li>
              <li class="list-inline-item">
                <h5 class="font-weight-bold mb-0 d-block">340</h5>
                <small class="text-muted">
                  <i class="fas fa-user mr-1"></i>Following</small
                >
              </li>
            </ul>
          </div>
          <div class="px-4 py-3">
            <h5 class="mb-0">About</h5>
            <div class="p-4 rounded shadow-sm bg-light">
              <p class="font-italic mb-0">Web Developer</p>
              <p class="font-italic mb-0">Lives in New York</p>
              <p class="font-italic mb-0">Photographer</p>
            </div>
          </div>
          <div class="py-4 px-4">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <h5 class="mb-0">Recent photos</h5>
              <a href="#" class="btn btn-link text-muted">Show all</a>
            </div>
            <div class="row">
                <div style="padding-bottom: 10px;" class="col-lg-6 mb-2 pr-lg-1" *ngFor="let recept of (recepti$ | async)">
                  <img
                    [src]="recept.slike?.[0]"
                    alt=""
                    class="img-fluid rounded shadow-sm cropped-image"
                  />
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
